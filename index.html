<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <title>Form Login</title>
</head>

<body>
    <div class="main">
        <h2 class="main__title">Login</h2>
        <form id="shape" name="shape" method="POST">
            <div class="main__element">
                <label for="user" class="element__label">User</label>
                <input type="text" id="user" name="user" required="true" class="element__input">
            </div>
            <div class="main__element">
                <label for="password" class="element__label">Password</label>
                <input type="password" id="password" name="password" required="true" class="element__input">
            </div>
            <div class="main__element">
                <input type="submit" value="Send" class="main__button">
            </div>
        </form>
    </div>
</body>

</html>
